    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate your Money</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1 class="text-8xl text-center font-bold mt-10 text-info">Accounts of Money</h1>
    </header>
    <main class="container">
        <div class="row d-flex align-items-center">
            <div class="col-lg-6 col-md-12 border border-4 shadow p-3">
                <img src="images/Money0.jpg" alt="">
            </div>
            <div class="col-lg-6 col-md-12 border border-4 shadow p-3 mt-5">
                <div class="d-flex justify-content-center mt-3 fs-5 fw-bold">
                    <h2>income</h2>
                </div>
                <div class="d-flex justify-content-center mt-3">
                    <p>income:</p>
                    <input id="income-input" class="border border-2" type="text">
                </div>
                <div class="d-flex justify-content-center mt-3 fs-5 fw-bold">
                    <h2>Expenses</h2>
                </div>
                <div class="d-flex justify-content-center mt-3 ms-3">
                    <p>Food :</p>
                    <input id="food-input" class="border border-2 " type="text">
                </div>
                <div class="d-flex justify-content-center mt-2 ms-4">
                    <p>Rent :</p>
                    <input id="rent-input" class="border border-2" type="text">
                </div>
                <div class="d-flex justify-content-center mt-2 ms-1">
                    <p>Clothes :</p>
                    <input id="cloth-input" class="border border-2" type="text">
                </div>
                <div class="d-flex justify-content-center mt-3">
                    <button id="btn" class="btn btn-lg btn-primary">Calculate</button>
                </div>
                <div class="d-flex justify-content-center mt-3 fs-3 font-bold">
                    <h1>Total Expenses : <span id="expens-total">0</span></h1>
                </div>
                <div id="error-input" class="  mt-3 border border-4 shadow p-auto w-50 ms-auto me-auto" style="display: none;">
                    <h4 class="p-auto f-6 fw-bold"><span id="cross" class="bg-dark text-danger rounded p-1  w-auto fw-bold h-25">x</span>Please input positive number</h4>
                </div>
                <div class="d-flex justify-content-center mt-3 fs-3 font-bold">
                    <h1>Balance :  <span id="balance-total">0</span></h1>
                </div>
                <div id="error-msg" class="  mt-3 border border-4 shadow p-auto w-50 ms-auto me-auto" style="display: none;">
                    <h4 class="p-auto f-6 fw-bold"><span id="cross" class="bg-dark text-danger rounded p-1  w-auto fw-bold h-25">x</span>sorry your costs to high</h4>
                </div>
                <div class="d-flex justify-content-center mt-5">
                    <p>Save :</p>
                    <input id="save-input" class="border border-3 me-3 w-25" type="text">
                    <p class="fs-3">%</p>
                    <button id="save-btn" class="btn btn-secondary btn-lg ms-3">save</button>
                </div>
                <div class="d-flex justify-content-center mt-3 fs-3 fw-bold">
                    <h1>Saving Amount : <span id="save-total">0</span></h1>
                </div>
                <div class="d-flex justify-content-center mt-3 fs-3 fw-bold">
                    <h1>Remaining Balance : <span id="remaining-total">0</span></h1>
                </div>
            </div>
        </div>
